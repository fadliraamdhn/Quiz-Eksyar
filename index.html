<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Quiz Website</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="start-button" id="start-button">
        <h1>ARE YOU READY?</h1>
        <button class="start" id="start">MULAI</button>
    </div>

    <!--Rules-->
    <div class="rules-container hidden" id="rules-container">
        <div><h3>Kententuan</h3></div>
        <ol class="styled-list">
            <li>Ini adalah quiz mengenai ekonomi syariah.</li>
            <li>Terdapat 10 soal untuk dikerjakan, silahkan kerjakan semampu kalian.</li>
            <li>Tidak ada batas waktu dalam pengerjaan.</li>
            <li>Selamat Mengerjakan!!</li>
        </ol>
        <div class="lets">
            <button class="play" id="play">Siap! Saya Mengerti</button>
            <button class="noplay" id="noplay">Kembali</button>
        </div>
    </div>

    <div class="container active" id="container">
        <aside>
            <ul>
                <li><button><i class='bx bx-trophy bx-md'></i></button></li>
            </ul>
        </aside>

        <div class="quiz-container" id="quiz-container-active">

            <div class="question">
                <p id="question-text"></p>
            </div>

            <div class="options" id="answer-button">
                <button class="btn" id="option1"></button>
                <button class="btn" id="option2"></button>
                <button class="btn" id="option3"></button>
                <button class="btn" id="option4"></button>
            </div>
        </div>
        <div class="neon">
            <button class="neon" id="next-btn"></button>
        </div>
    </div>
    <footer>
        <p>Copyright Â©2025 Reserved by Fadli</p>
    </footer>

    <script src="script.js"></script>
    <script src="question.js"></script>
</body>
</html>
